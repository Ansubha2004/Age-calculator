<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="inputarea">
      <div class="date" id="day">
        <p>DAY</p>
        <input type="text" placeholder="DD"/>
        <div class="red" style="visibility:hidden">This field is required</div>
      </div>
      <div class="date" id="month">
        <p>MONTH</p>
        <input type="text" placeholder="MM"/>
        <div class="red" style="visibility:hidden">This field is required</div>
      </div>
      <div class="date" id="year">
        <p>YEAR</p>
        <input type="text" placeholder="YYYY"/>
        <div class="red" style="visibility:hidden">This field is required</div>
      </div>
    </div>
    <i id="button" class="fa-solid fa-arrow-down-short-wide"></i>
    <div class="display">
      <h1>
        <span id="years">--</span> years
      </h1>
      <h1>
        <span id="months">--</span> months
      </h1>
      <h1>
        <span id="days">--</span> days
      </h1>
    </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
